
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Year Progress</title>
  <!--定时跳转 -->
  <meta http-equiv="refresh" content="5;url=blog"> 
  <script type="text/javascript">
   document.addEventListener('DOMContentLoaded', () => {
   const title = $('#title')
   const bar = $('#progress-bar')
   const percentage = $('#progress-percentage')

   setInterval(() => {
     title.innerText = "Year Progress Of "+ new Date().getFullYear()
   }, 1000)

   setInterval(() => {
     const progress = 100 * yearProgress()
     bar.style.setProperty('width', `${progress}%`)
     percentage.innerText = progress.toFixed(10)
   }, 1000 / 30)
 })

 const $ = selector => document.querySelector(selector)

 function yearProgress() {
   const year = new Date().getFullYear()
   const start = new Date(`${year}`)
   const end = new Date(`${year + 1}`)
   return (Date.now() - start) / (end - start)
 }
  </script>
<style type="text/css">
 html {
   box-sizing: border-box;
   height: 100%;
 }

 *,
 *:before,
 *:after {
   box-sizing: inherit;
 }

 :root {
   --bg-color: #eee;
   --text-color: #111;
 }

 body {
   height: 100%;
   background-color: var(--bg-color);
   color: var(--text-color);
   font-family: -apple-system, system-ui, sans-serif;
   font-variant: tabular-nums;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
 }

 .progress-bar-container {
   width: 100%;
   height: 42px;
   box-shadow: 0 0 0 2px var(--text-color);
   border: 2px solid var(--bg-color);
   border-radius: 10px;
   overflow: hidden;
 }

 #progress-bar {
   height: 100%;
   width: 0;
   background-color: var(--text-color);
 }

 @media (min-width: 480px) {
   .progress-bar-container {
     width: 80%;
   }
 }
</style>
</head>

<body>
  <h1 id="title">Year Progress</h1>
  <div class="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <h2><span id="progress-percentage"></span>%</h2>
</body>
</html>
